{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star Social</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <!-- Master.css -->
    <link rel="stylesheet" href={% static "css/master.css"%}>

</head>


<body>
    <nav class="navbar navbar-static-top" role="navigation" id="navbar">
        <div class="container">
            <a class="navbar-brand bigbrand" href="{% url 'home' %}">Star Social</a>

            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                    <li>
                        <a href="{% url 'posts:create' %}">Post</a>
                    </li>
                    <li>
                        <a href="{% url 'groups:all' %}">Groups</a>
                    </li>
                    <li>
                        <a href="{% url 'groups:create' %}">Create Group</a>
                    </li>
                    <li>
                        <a href="{% url 'accounts:logout' %}">Log Out</a>
                    </li>
                {% else %}
                    <li>
                        <a href="{% url 'groups:all' %}">Groups</a>
                    </li>
                    <li>
                        <a href="{% url 'accounts:login' %}">Log In</a>
                    </li>
                    <li>
                        <a href="{% url 'accounts:signup' %}">Sign Up</a>
                    </li>

                {% endif %}
            </ul>
        </div>

    </nav>
    <div class="container mycontent">
        {% block content %}

        {% endblock %}
    </div>
</body>
</html>
